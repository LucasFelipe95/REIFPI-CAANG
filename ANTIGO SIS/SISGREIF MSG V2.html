<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISGREIF - Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
        }
        .card-custom {
            width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert {
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-lg bg-white text-dark card-custom">
        <h3 class="text-center text-primary">SISGREIF - Alertas</h3>
        <p class="text-center"><em>Sistema de Gerenciamento de Recursos Eletrônico do IFPI</em></p>
        
        <!-- Área de Alertas -->
        <div id="alertas" class="mb-3">
            <!-- Alertas dinâmicos aparecerão aqui -->
        </div>

        <!-- Botões de Ação -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" onclick="novoAlerta('info', 'Nova atualização disponível!')">Adicionar Alerta Info</button>
            <button class="btn btn-warning" onclick="novoAlerta('warning', 'Prazo de inscrição se encerra amanhã!')">Adicionar Alerta Aviso</button>
            <button class="btn btn-danger" onclick="novoAlerta('danger', 'Sistema estará em manutenção às 22h!')">Adicionar Alerta Urgente</button>
            <button class="btn btn-secondary" onclick="limparAlertas()">Limpar Alertas</button>
            <a href="principal.html" class="btn btn-dark">Voltar</a>
        </div>
    </div>

    <script>
        // Função para carregar alertas do armazenamento local
        function carregarAlertas() {
            const alertasDiv = document.getElementById('alertas');
            alertasDiv.innerHTML = ''; // Limpa os alertas antigos
            const alertas = JSON.parse(localStorage.getItem('alertas')) || [];
            
            alertas.forEach(alerta => {
                exibirAlerta(alerta.tipo, alerta.mensagem);
            });
        }

        // Função para criar e exibir um novo alerta
        function novoAlerta(tipo, mensagem) {
            exibirAlerta(tipo, mensagem);
            
            let alertas = JSON.parse(localStorage.getItem('alertas')) || [];
            alertas.push({ tipo, mensagem });
            localStorage.setItem('alertas', JSON.stringify(alertas));
        }

        // Função para exibir um alerta na tela
        function exibirAlerta(tipo, mensagem) {
            const alertasDiv = document.getElementById('alertas');
            const alerta = document.createElement('div');
            alerta.className = `alert alert-${tipo} alert-dismissible fade show`;
            alerta.innerHTML = `
                <strong>${tipo.toUpperCase()}:</strong> ${mensagem}
                <button type="button
