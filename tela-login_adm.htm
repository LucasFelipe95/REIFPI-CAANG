<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIFPI - Login ADM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="body-glass"> 
    <div class="app-container glass-effect"> 
        <header class="app-header">
            <div class="app-header">
                <img src="topo_ifpi_angical.png" alt="Logo IFPI Angical" class="header-logo-top">
                <img src="logo.png" alt="Logo REIFPI" class="header-logo">
                <span class="header-menu"><i class="fas fa-bars"></i></span>
            </div>
            <span class="app-title">REIFPI - Administração</span>
            <div class="header-menu"><span>&#x22EE;</span></div>
        </header>

        <main class="content">
            <section class="notice-box">
                <p class="ifpi-sari">ACESSO RESTRITO</p>
                <p>Use seu login e senha de administrador para acessar os módulos de gerenciamento.</p>
            </section>
            
            <form class="login-form" id="adm-login-form">
                <p class="section-title">Login de Administrador</p>

                <label for="usuario_adm" class="input-label">Usuário *</label>
                <input type="text" id="usuario_adm" name="usuario_adm" class="input-field" aria-label="Usuário Administrador">
                
                <label for="senha_adm" class="input-label">Senha *</label>
                <input type="password" id="senha_adm" name="senha_adm" class="input-field" aria-label="Senha Administrador">
                
                <button type="submit" class="submit-button">Entrar</button>
            </form>
            
            <a href="tela-login_adm.html" class="form-action-button secondary-button" style="margin-top: 15px;">
                Voltar ao Login de Usuário
            </a>
        </main>
        
        <footer class="app-footer">
            <p>© 2025 IFPI - Campus Angical</p>
            <p>Todos os direitos reservados</p>
            <p>By LFF</p>
        </footer>
    </div>
    <script src="script-nav.js"></script>
</body>
</html>
