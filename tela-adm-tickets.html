<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIFPI - ADM Tickets</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="body-glass"> 
    <div class="app-container glass-effect"> 
        <header class="app-header">
            <div class="app-header">
                <img src="topo_ifpi_angical.png" alt="Logo IFPI Angical" class="header-logo-top">
                <img src="logo.png" alt="Logo REIFPI" class="header-logo">
                <span class="header-menu"><i class="fas fa-bars"></i></span>
            </div>
            <span class="app-title">ADM - Tickets</span>
            <div class="header-menu"><span>&#x22EE;</span></div>
        </header>

        <main class="content">
            <h2 class="section-title">Validação de Tickets</h2>
            
            <form class="data-form" id="form-busca-ticket">
                <p class="section-title" style="margin-bottom: 5px;">Buscar Ticket</p>

                <label for="busca" class="input-label">Matrícula ou Nome *</label>
                <div class="input-group">
                    <input type="text" id="busca" name="busca" class="input-field" placeholder="Digite a matrícula ou nome do aluno">
                    <span class="clear-icon fas fa-times-circle" style="right: 5px;"></span> 
                </div>

                <button type="button" id="btn-buscar-ticket" class="form-action-button primary-button" style="margin-top: 15px;">
                    <i class="fas fa-search"></i> BUSCAR TICKET
                </button>
            </form>

            <section class="result-area" style="margin-top: 25px;">
                <p class="section-title">Informações do Ticket</p>
                
                <div id="ticket-info-display" class="notice-box" style="min-height: 120px; text-align: left; padding: 15px;">
                    <p style="font-weight: 500;">Status:</p>
                    <p style="color: gray;">Aguardando busca...</p>
                    </div>

                <button type="button" id="btn-validar-ticket" class="form-action-button primary-button" style="background-color: #27ae60; margin-top: 15px;" disabled>
                    <i class="fas fa-check"></i> VALIDAR TICKET
                </button>

                <a href="tela-modulos-acesso_adm.html" class="form-action-button secondary-button" style="margin-top: 10px;">
                    <i class="fas fa-undo"></i> VOLTAR
                </a>
            </section>
        </main>
        
        <footer class="app-footer">
            <p>© 2025 IFPI - Campus Angical</p>
            <p>Todos os direitos reservados</p>
            <p>By LFF</p>
        </footer>
    </div>
    <script src="script-nav.js"></script>
    <script src="script-adm-tickets.js"></script> 
</body>
</html>
