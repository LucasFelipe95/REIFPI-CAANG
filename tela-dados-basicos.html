<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIFPI - Dados Básicos do Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body-glass"> 
    <div class="app-container glass-effect"> 
                <header class="app-header">
            <div class="app-header">
        <img src="topo_ifpi_angical.png" alt="Logo IFPI Angical" class="header-logo-top">
        
    <img src="logo.png" alt="Logo REIFPI" class="header-logo">
    <span class="header-menu"><i class="fas fa-bars"></i></span>
</div>
            <span class="app-title">REIFPI - Anglcal</span>
            <div class="header-menu"><span>&#x22EE;</span></div>
        </header>

        <main class="content">
            <section class="info-header">
                                <p class="description">Restaurante Institucional do IFPI Angical</p>
            </section>

            <form class="data-form">
                <p class="section-title">Dados Básicos do Usuário</p>
                
                <div class="data-display">
                    <p>Nome: Lucas Felipe Ferreira de Sousa (Aluno)</p>
                    <p>Login do Usuário: LUCAS</p>
                    <p>Matrícula/Siape</p>
                    <p>CPF:</p>
                </div>
                
                <label for="nome">Nome:*</label>
                <div class="input-group">
                    <input type="text" id="nome" value="">
                    <span class="clear-icon">&#x2715;</span>
                </div>

                <label for="sexo">Sexo:*</label>
                <div class="input-group select-group">
                    <select id="sexo">
                        <option value="masculino" selected>Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                    <span class="select-arrow">&#x2304;</span>
                </div>
                
                <label for="senha-atual">Senha Atual:</label>
                <div class="input-group">
                    <input type="password" id="senha-atual" placeholder="">
                </div>

                <label for="nova-senha">Nova Senha:</label>
                <div class="input-group">
                    <input type="password" id="nova-senha">
                </div>

                <label for="confirma-senha">Confirmação de Nova Senha:</label>
                <div class="input-group">
                    <input type="password" id="confirma-senha">
                </div>

                <label for="endereco">Endereço:*</label>
                <div class="input-group">
                    <input type="text" id="endereco" value="Rua Raimundo Claro">
                </div>
                
                <label for="num-residencia">Número da Residência:*</label>
                <div class="input-group">
                    <input type="text" id="num-residencia" value="">
                    <span class="clear-icon">&#x2715;</span>
                </div>

                <label for="bairro">Bairro:*</label>
                <div class="input-group">
                    <input type="text" id="bairro" value="">
                    <span class="clear-icon">&#x2715;</span>
                </div>

                <label for="complemento">Complemento:</label>
                <div class="input-group">
                    <input type="text" id="complemento" value="">
                    <span class="clear-icon">&#x2715;</span>
                </div>

                <label for="cep">CEP: (Ex:99999-999)</label>
                <div class="input-group">
                    <input type="text" id="cep" value="">
                    <span class="clear-icon">&#x2715;</span>
                </div>
                
                <label for="estado">Estado:*</label>
                <div class="input-group select-group">
                    <select id="estado">
                        <option value="piaui" selected>Piauí</option>
                        </select>
                    <span class="select-arrow">&#x2304;</span>
                </div>

                <label for="cidade">Cidade:*</label>
                <div class="input-group select-group blue-select">
                    <select id="cidade" class="blue-select-field">
                        <option value="amarante" selected>Amarante</option>
                        </select>
                    <span class="select-arrow">&#x2304;</span>
                </div>
                
                <label for="tel1">Telefone 01: (Ex:(99) 9999-9999 )</label>
                <div class="input-group">
                    <input type="tel" id="tel1" value="">
                    <span class="clear-icon">&#x2715;</span>
                </div>
                
                <label for="tel2">Telefone 02: (Ex:(99) 9999-9999 )</label>
                <div class="input-group">
                    <input type="tel" id="tel2" value="">
                    <span class="clear-icon">&#x2715;</span>
                </div>

                <label for="tel3">Telefone 03: (Ex:(99) 9999-9999 )</label>
                <div class="input-group">
                    <input type="tel" id="tel3" placeholder="Número de Telefone 03">
                </div>
                
                <label for="email">Email:*</label>
                <div class="input-group">
                    <input type="email" id="email" value="">
                    <span class="clear-icon">&#x2715;</span>
                </div>

                <button type="submit" class="form-action-button primary-button">
                    <span>&#9733;</span>
                    Atualizar Dado do Usuário
                </button>

                <a href="tela-menu-conta.html" class="form-action-button secondary-button">
                    <span>&#x21BA;</span>
                    Voltar a Minha Conta
                </a>
            </form>
        </main>
        
        <footer class="app-footer">
            <p>© 2025 IFPI - Campus Angical</p>
            <p>Todos os direitos reservados</p>
        </footer>
    </div>
    <script src="script-nav.js"></script>
</body>
</html>
